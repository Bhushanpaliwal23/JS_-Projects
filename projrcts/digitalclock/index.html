<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>

    <style>
      #main {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }
      #clock {
        border: transparent;
        border-radius: 5px;
        background-color: orange;
        height: 40px;
        width: 200px;
        font-size: 30px;
        text-align: center;
        color: black;
      }
      div{
        color: #fff;
      }
    </style>
  </head>
  <body style="background-color: #212121">
    <div id="main">
      <div id="clock"></div>
    </div>
  </body>

  <script>
    const clock = document.getElementById("clock");
    setInterval(() => {
      let date = new Date();
      //   console.log(date.toLocaleTimeString());
      clock.innerHTML = date.toLocaleTimeString();
    }, 1000);
  </script>
</html>
